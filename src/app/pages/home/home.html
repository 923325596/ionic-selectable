<ion-header>
  <ion-navbar>
    <ion-title>Ionic Selectable</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">Grouping</ion-item-divider>
    <button ion-item (click)="openPage('GroupingPage')">
      Grouping items
    </button>
    <button ion-item (click)="openPage('GroupingVirtualScrollPage')">
      Grouping items with Ionic VirtualScroll
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Editing</ion-item-divider>
    <button ion-item (click)="openPage('EditingPage')">
      Adding, editing and deleting items
    </button>
    <button ion-item (click)="openPage('EditingAsyncPage')">
      Adding, editing and deleting items asynchronously
    </button>
    <button ion-item (click)="openPage('AddingOnSearchFailPage')">
      Adding item when search fails
    </button>
    <button ion-item (click)="openPage('AddingOnSearchFailAsyncPage')">
      Adding item asynchronously when search fails
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Templates</ion-item-divider>
    <button ion-item (click)="openPage('CloseButtonTemplatePage')">
      Close button template
    </button>
    <button ion-item (click)="openPage('ValuesEllipsisTemplatePage')">
      Displaying multiple values in a single line with ellipsis
    </button>
    <button ion-item (click)="openPage('GroupTemplatePage')">
      Group template
    </button>
    <button ion-item (click)="openPage('GroupRightTemplatePage')">
      Group right template
    </button>
    <button ion-item (click)="openPage('ItemTemplatePage')">
      Item template
    </button>
    <button ion-item (click)="openPage('ItemRightTemplatePage')">
      Item right template
    </button>
    <button ion-item (click)="openPage('MessageTemplatePage')">
      Message template
    </button>
    <button ion-item (click)="openPage('MultipleValuesTemplatePage')">
      Multiple values template
    </button>
    <button ion-item (click)="openPage('PlaceholderTemplatePage')">
      Placeholder template
    </button>
    <button ion-item (click)="openPage('SearchFailTemplatePage')">
      Search fail template
    </button>
    <button ion-item (click)="openPage('TitleTemplatePage')">
      Title template
    </button>
    <button ion-item (click)="openPage('ValueTemplatePage')">
      Value template
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Validation</ion-item-divider>
    <button ion-item (click)="openPage('MinMaxValidationPage')">
      Min/max selection
    </button>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">Other</ion-item-divider>
    <button ion-item (click)="openPage('DisablingItemsPage')">
      Disabling items
    </button>
    <button ion-item (click)="openPage('FindPortsPage')">
      Find ports - cascading county/port selection
    </button>
  </ion-item-group>
</ion-content>

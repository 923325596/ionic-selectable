<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <p>
      Setting close button template.
    </p>
    <p>
      See docs on <a href="{{'close-button-template' | wikiUrl}}">GitHub</a>.
    </p>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
      <ng-template ionicSelectableCloseButtonTemplate>
        <ion-icon name="close-circle" style="font-size: 24px;"></ion-icon>
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Use cases</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label text-wrap>
      Usage of Ionic <b>VirtualScroll</b>.
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports" [hasVirtualScroll]="true"
      [canSearch]="true">
    </ionic-selectable>
  </ion-item>
</ion-content>

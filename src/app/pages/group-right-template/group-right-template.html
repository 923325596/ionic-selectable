<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <p>
      Setting group right template.
    </p>
    <p>
      See docs on <a href="{{'group-right-template' | wikiUrl}}">GitHub</a>.
    </p>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" groupValueField="country.id" groupTextField="country.name"
      [items]="ports" [canSearch]="true">
      <ng-template ionicSelectableGroupRightTemplate let-group="group">
        <img class="country-flag" [src]="group.items[0].country.flagUrl" />
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>

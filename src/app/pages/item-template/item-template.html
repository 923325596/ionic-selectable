<ion-header>
  <ion-navbar>
    <ion-title>Templates</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-item>
    <p>
      Setting item template.
    </p>
    <p>
      See docs on <a href="{{'item-template' | wikiUrl}}">GitHub</a>.
    </p>
  </ion-item>
  <ion-item>
    <ion-label>Port</ion-label>
    <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
      itemTextField="name" [items]="ports">
      <ng-template ionicSelectableItemTemplate let-port="item">
        {{port.name}} ({{port.country.name}})
      </ng-template>
    </ionic-selectable>
  </ion-item>
</ion-content>

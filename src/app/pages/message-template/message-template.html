<ion-header>
    <ion-navbar>
        <ion-title>Templates</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
        <p>
            Setting message template.
        </p>
        <p>
            See docs on <a href="{{'message-template' | wikiUrl}}">GitHub</a>.
        </p>
    </ion-item>
    <ion-item>
        <ion-label>Port</ion-label>
        <ionic-selectable item-content [(ngModel)]="port" itemValueField="id"
            itemTextField="name" [items]="ports">
            <ng-template ionicSelectableMessageTemplate>
                Select port.
            </ng-template>
        </ionic-selectable>
    </ion-item>
</ion-content>
